<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMM WebPanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-primary text-primary min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <div class="card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">SMM WebPanel</h1>
                <p class="text-secondary">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-secondary">Remember me</span>
                    </label>
                    <a href="/forgot-password.html" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="text-center text-secondary">
                    Don't have an account? <a href="/register.html" class="text-primary hover:underline">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Prevent auto-redirect on login/register pages
        if (typeof checkAuth === 'function') {
            const originalCheckAuth = checkAuth;
            checkAuth = function() {
                // Don't redirect if already on login/register page
                const currentPage = window.location.pathname;
                if (currentPage === '/login.html' || currentPage === '/register.html') {
                    return;
                }
                originalCheckAuth();
            };
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Basic validation
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner spinner-sm"></div> Loading...';

            // Skip server validation - accept any credentials
            try {
                // Create fake token and user data
                const fakeToken = 'fake_token_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const fakeUser = {
                    id: 1,
                    username: email.split('@')[0] || 'user',
                    email: email,
                    role: 'user',
                    balance: 0
                };

                // Save to localStorage
                localStorage.setItem('token', fakeToken);
                localStorage.setItem('user', JSON.stringify(fakeUser));

                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login successful! Redirecting...', 'success');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                
                // Still redirect even if there's an error
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
